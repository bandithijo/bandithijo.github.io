<div class="w-full px-4 py-0 mb-6">
  <ul class="flex flex-wrap justify-center items-center">
    {% for item in site.nav_bottom %}
    {% assign class = nil %}
    {% if page.url contains item.url %}
    {% assign class = 'underline' %}
    {% endif %}
    <li class="group">
      <a href="{{ item.url | absolute_url }}" class="mx-2 md:mx-4 flex py-2 text-base group-hover:underline {{ class }}">{{ item.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
