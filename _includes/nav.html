<!-- Nav Start -->
<header class="absolute left-0 top-0 lg:top-6 z-10 flex w-full items-center bg-transparent-screen select-none">
  <div class="container md:max-w-7xl">
    <div class="relative flex items-center justify-between">
      <div class="px-2 lg:px-0 py-6 block font-bold text-3xl md:text-4xl">BanditHijo<span class="font-thin text-2xl md:text-3xl">.dev</span></div>
      <div class="flex items-center px-4 md:px-0">
        <!-- Hambuger Menu Start -->
        <button id="hamburger" name="hamburger" type="button" class="absolute right-2 block lg:hidden">
          <span class="hamburger-line origin-top-right transition duration-300 ease-in-out"></span>
          <span class="hamburger-line transition duration-300 ease-in-out"></span>
          <span class="hamburger-line origin-bottom-right transition duration-300 ease-in-out"></span>
        </button>
        <!-- Hambuger Menu End -->

        <!-- Nav Menu Start -->
        <nav id="nav-menu" class="absolute right-0 top-full hidden w-full rounded-lg bg-white py-5 shadow-lg border lg:border-0 lg:right-0 lg:static lg:block lg:max-w-full lg:rounded-none lg:bg-transparent lg:shadow-none">
          <ul class="block lg:flex">
            <li class="group">
              <a href="/" class="mx-6 flex justify-center py-2 text-base group-hover:underline">Home</a>
            </li>
            {% for item in site.nav_top %}
            {% assign class = nil %}
            {% if page.url contains item.url %}
            {% assign class = 'underline' %}
            {% endif %}
            <li class="group">
              <a href="{{ item.url }}" class="mx-6 flex justify-center py-2 text-base group-hover:underline {{ class }}">{{ item.title }}</a>
            </li>
            {% endfor %}
          </ul>
        </nav>
        <!-- Nav Menu End -->
      </div>
    </div>
  </div>
</header>
<!-- Nav End -->

<script>
  // hamburger
  const hamburger = document.querySelector('#hamburger');
  const navMenu = document.querySelector('#nav-menu');

  hamburger.addEventListener('click', function() {
    hamburger.classList.toggle('hamburger-active');
    navMenu.classList.toggle('hidden');
  });

  // close menu outside menu
  window.addEventListener('click', function(e) {
    if(e.target != hamburger && e.target != navMenu) {
      hamburger.classList.remove('hamburger-active');
      navMenu.classList.add('hidden');
    }
  })
</script>
